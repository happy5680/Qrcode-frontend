<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zeabur QR Code 產生器</title>
  </head>
  <body>
    <!-- 這是 React 應用程式的掛載點 (Mount Point)。 -->
    <!-- App.jsx 裡的所有內容都會渲染到這個 id="root" 的 div 裡面。 -->
    <div id="root"></div>
    
    <!-- 告訴瀏覽器載入主 JavaScript 檔案 (main.jsx 或 main.ts) -->
    <!-- Vite 會處理這個 type="module" 的指令，並載入你的 React 程式碼 -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
